{% extends 'layout.html' %}

{% block title %}
    {{title}}
{% endblock title %}
    

{% block content %}
    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="text-center">
                <form method="post">
                    {% csrf_token %}
                    <p>Are you sure you want to delete <strong>{{todo.title}}</strong> ?</p>
                    <input type="submit" value="Confirm" class="btn btn-outline-success">
                    <button class="btn btn-danger">Back</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
